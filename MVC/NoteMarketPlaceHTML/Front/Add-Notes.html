    <section id="Title">

                </div>

    <div class="container">
        <section id="add-notes">
            <form>
                <div class="basic-notes-form">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="header">
                                <h2>Basic Notes Details</h2>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="notes-title">Title*</label>
                                <input type="text" class="form-control" id="notes-title"
                                    placeholder="Enter your notes title">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="Category">Category*</label>
                                <select class="form-control custom-select" id="category">
                                    <option>Select your Category</option>
                                </select>


                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <label>Display Picture</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12 text-center">
                                    <div class="add-border">
                                    <label for="dp" class="upload-profile">
                                        <img src="images/images/upload-file.png">
                                        <p style="color: lightgray;">Upload a Picture</p>
                                        <input type="file" id="dp" style="display: none;">
                                    </label>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <label>Upload Picture</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12 text-center">
                                    <div class="add-border">
                                        <label for="upload-notes" class="upload-profile">
                                            <img src="images/images/upload-note.png">
                                            <p style="color: lightgray;">Upload a Picture</p>
                                            <input type="file" id="upload-notes" style="display: none;">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="note-type">Type</label>
                                <select class="form-control custom-select" id="note-type">
                                    <option>Select your notes type</option>
                                </select>


                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="note-pages">Pages*</label>
                                <select class="form-control custom-select" id="note-pages">
                                    <option>Enter number of note pages</option>
                                </select>


                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1" id="description">Description*</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    placeholder="Enter your Description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="institute-information-form">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="header">
                                <h2>Institute Details</h2>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="country">Country*</label>
                                <select class="form-control custom-select" id="country">
                                    <option>Select your Country</option>
                                </select>


                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="institute-name">Institution name</label>
                                <input type="text" class="form-control" id="institute-name"
                                    placeholder="Enter your institute name">


                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="proffessor">Proffessor/lecturer</label>
                                <input type="text" class="form-control" id="professor"
                                    placeholder="Enter your proffessor name">


                            </div>
                        </div>
                    </div>
                </div>
                <div class="selling-information">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="header">
                                <h2>Selling Information</h2>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    
                                    <label for="sell" id="#sell">Sell For*</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12 sell-info" id="radio-btn-line">
                                    <input type="radio" id="free" name="sell" value="free">
                                    <label for="free" id="free-lbl">Free</label>
                                    <input type="radio" id="paid" name="sell" value="paid">
                                    <label for="paid" id="paid-lbl">Paid</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12 sell-info">
                                    <label for="sell-price">Sell Price</label>
                                    <input type="text" class="form-control" id="sell-price"
                                    placeholder="Enter your price">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 sell-info">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <label>Upload a file</label>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12 text-center">
                                    <div class="add-border">
                                    <label for="upload-file" class="upload-profile">
                                        <img src="images/images/upload-file.png">
                                        <p style="color: lightgray;">Upload a Picture</p>
                                        <input type="file" id="upload-file" style="display: none;">
                                    </label>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button type="button" class="btn btn-save">SAVE</button>
                    <button type="button" class="btn btn-publish">PUBLISH</button>
                </div>
            </form>
