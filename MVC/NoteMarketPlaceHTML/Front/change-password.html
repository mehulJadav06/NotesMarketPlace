<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-MarketPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/change-password/change.css">
    <link rel="stylesheet" href="css/login/responsive.css"><!-- both pages have same type of reponsive css -->
</head>
<body>
    <section id="changepassword">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12 text-center" id="top-logo">
                        <img src="images/top-logo.png" alt="logo" class="img-resposive"> 
                    </div>
                    <form>
                        <div class="col-md-12 col-sm-12 col-12">
                            <div id="change-box">
                                <div id="heading" class="text-center">
                                    <h2>Change Password?</h2>
                                    <p>Enter your new password to change your password</p>

                                </div>

                                <div class="col-md-12 col-sm-12 col-12" id="pwd">
                                    <div class="form-group ">
                                        <label for="old-password" class="password">Old Password</label>            
                                            <input type="password" id="old-password" class="form-control" placeholder="Enter your old password">
                                        
                                            <span toggle="#old-password" class="eye field-icon toggle-password"><img
                                            src="images/eye.png" alt="eye"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group ">
                                        <label for="new-password" class="password">New Password</label>            
                                            <input type="password" id="new-password" class="form-control" placeholder="Enter your new password">
                                        
                                            <span toggle="#new-password" class="eye field-icon toggle-password"><img
                                            src="images/eye.png" alt="eye"></span>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12" id="pwd">
                                    <div class="form-group ">
                                        <label for="conform-password" class="password">Conform Password</label>            
                                            <input type="password" id="conform-password" class="form-control" placeholder="Enter your conform password">
                                        
                                            <span toggle="#conform-password" class="eye field-icon toggle-password"><img
                                            src="images/eye.png" alt="eye"></span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-general">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </section>    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body> 
</html>
