<head>

    <title>email verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <table class="table table-borderless" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <td scope="col"><img src="images/user-profile/navbarbanner.png"></td>

            </tr>
        </thead>
        <tbody>
            <tr>

                </td>

            </tr>
            <tr>
                <td scope="row" style="font-family: 'Open Sans',sans-serif;font-size: 18px;font-weight: 600;line-height: 22px;color: #333333;">
                    Dear Smith
                </td>

            </tr>
            <tr>
                <td scope="row" style="font-family: 'Open Sans',sans-serif;font-size: 16px;font-weight: 400;line-height: 20px;color: #333333;">

                </td>
            </tr>
            <tr>
                <td scope="row" style="font-family: 'Open Sans',sans-serif;font-size: 16px;font-weight: 400;line-height: 20px;color: #333333;">

                </td>
            </tr>
            <tr>
                <td scope="row">
                    <form>
                        <button type="submit" class="btn btn-block " style="background-color: #6255a5;

                                                                            border-radius: 3px;

                                                                            line-height: 20px; ">
                            Verify email address
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
