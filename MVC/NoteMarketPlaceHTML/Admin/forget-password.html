<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-MarketPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/forget-password/forget.css">
    <link rel="stylesheet" href="css/login/responsive.css">

</head>
<body>
      
    <section id="forgetpassword">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12 text-center" id="top-logo">
                        <img src="images/top-logo.png" alt="logo" class="img-resposive"> 
                    </div>
                    <form>
                        <div class="col-md-12 col-sm-12 col-12">
                            <div id="forget-box">
                                <div id="heading" class="text-center">
                                    <h2>Forgot Password?</h2>
                                    <p>Enter your Email to reset password</p>

                                </div>

                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                    <label for="enter-email" id="email">Email</label>
                                        <input type="email" id="enter-email" class="form-control"  placeholder="notesmarketplace@gmail.com" >
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12">
                                     <button type="submit" class="btn btn-block btn-general">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </section>    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
