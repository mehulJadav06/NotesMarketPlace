<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-MarketPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/login/style.css">
    <link rel="stylesheet" href="css/login/responsive.css">
    </head>
    <body>
        <section id="login">
            <div class="content-box-lg">
                <div class="container">
                    <div class="row ">
                        <div class="col-md-12 col-sm-12 col-12 text-center">
                            <div id="top-logo">
                                <img src="images/top-logo.png" alt="logo" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12 col-sm-12 col-12">
                        <div id="login-form">
                            <div id="heading" class="text-center">
                                <h2>Login</h2>
                                <p>Enter Your Email Address and Password to login</p>
                            </div>
                            <form>
                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="enter-email" id="email">Email</label>
                                        <input type="email" id="enter-email" class="form-control" placeholder="notesmarketplace@gmail.com" >
                                    </div>
                                </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12" id="password">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class=" col-md-6 col-sm-6 col-6">
                                                    <label for="enter-password" >Password</label>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-6 text-right">
                                                        <a href="#" id="forget-password">Forget Password?</a>
                                                    </div>
                                            </div>
                                            <input type="password" id="enter-password" class="form-control" placeholder="Enter password">
                                            <span toggle="#enter-password" class="eye field-icon toggle-password"><img
                                            src="images/eye.png" alt="eye"></span>

                                            <p id="incorrect-pwd">The Password that you have entered is incorrect. <span>Forget Password?</span></p>
                                        </div>
                                        
                                        
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <div class="form-group form-check" id="checkbox-margin">
                                            <input type="checkbox" class="form-check-input" id="check">
                                              <label class="form-check-label" for="check" id="check-label"> Remeber Me</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12 col-sm-12">
                                         <button type="submit" class="btn btn-block btn-general">Login</button>
                                    </div>
                                    
                                
                            </form>
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div id="signup-link">
                                        <p class="text-center">Don't Have Account? <a href="#">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
