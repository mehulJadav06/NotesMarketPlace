    <section id="Title">
        <div class="content-box-lg">
            <div class="container">

                        </div>

    </section>
    <section id="Detail">
        <div class="content-box-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <form>
                            <div id="Basic-profile">
                                <div id="Basic" class="header">
                                    <h2>Basic Profile Detail</h2>
                                </div>
                                <div class="row">

                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="First-Name" id="firstname">First Name*</label>
                                            <input type="text" id="First-Name" class="form-control" placeholder="Enter your First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="Last-Name" id="lastname">Last Name*</label>
                                            <input type="text" id="Last-Name" class="form-control" placeholder="Enter your Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="enter-email" id="email">Email*</label>
                                            <input type="email" id="enter-email" class="form-control" placeholder="Enter your email address">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="DOB" id="date-of-birth">Date of Birth</label>
                                            <input type="text" id="DOB" class="form-control" placeholder="Enter your Date of Birth">
                                            <span class="shift-calender"><img src="images/calendar.png"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="Gender" id="Gender-label">Gender</label>
                                            <select id="Gender" class="form-control custom-select">
                                                <option selected>Select your Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="phoneno" id="phoneno">Phone no.</label>
                                            <div class="row">
                                                <div class="col-md-3 col-sm-3 col-3">
                                                    <div id="country-code">
                                                        <select id="Country-code" class="form-control custom-select">
                                                            <option selected>+79</option>
                                                            <option>+91</option>
                                                        </select>
                                                    </div>

                                                </div>
                                                <div class="col-md-9 col-sm-9 col-9">
                                                    <div id="phone-no">
                                                        <input type="text" class="form-control" placeholder="Enter your phone number " id="phoneno">
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-12">
                                                <label for="upload">Profile Picture</label>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-12 text-center">
                                                <div class="file-border">
                                                    <label for="upload" class="upload-profile">
                                                    <img src="images/images/upload-file.png">
                                                    <p style="color: lightgray;">Upload a Picture</p>
                                                    <input type="file" id="upload" style="display: none;">
                                                    </label>
                                            </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div id="Address-Details">
                                <div id="address-Detail" class="header">
                                    <h2>Address Details</h2>
                                </div>
                                <div id="address-details-form">

                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="add1">Address Line 1*</label>
                                                <input type="text" class="form-control" id="add1" placeholder="Enter your address">


                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="add2">Address Line 2*</label>
                                                <input type="text" class="form-control" id="add2" placeholder="Enter your address">


                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="City">City*</label>
                                                <input type="text" class="form-control" id="CIty" placeholder="Enter your city">


                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="state">State*</label>
                                                <input type="text" class="form-control" id="state" placeholder="Enter your state">


                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="zip-code">ZipCode*</label>
                                                <input type="text" class="form-control" id="zip-code" placeholder="Enter your zipcode">


                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="Country" id="Country-label">Country*</label>
                                                <select id="Country" class="form-control custom-select">
                                                    <option selected>Select your Country</option>
                                                    <option>India</option>
                                                    <option>UK</option>
                                                    <option>USA</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div id="University-Details">
                                <div id="Basic" class="header">
                                    <h2>University and College Information</h2>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="university">University</label>
                                            <input type="text" class="form-control" id="university"
                                                placeholder="Enter your university">


                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="college">College</label>
                                            <input type="text" class="form-control" id="college"
                                                placeholder="Enter your college">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <button type="button" class="btn btn-user-profile">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
